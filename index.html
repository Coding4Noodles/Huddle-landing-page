<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo" />

      <main class="flex-content">
        <div class="img">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration mockups"
            class="illustration"
          />
        </div>
        <div class="flex-content__text">
          <h1 class="flex-content__heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="flex-content__story">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion. Register
          </p>
          <button class="btn">Register</button>
        </div>
      </main>

      <ul class="socials">
        <li class="socials__li">
          <a href="#" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-facebook"></i>
          </a>
        </li>
        <li class="socials__li">
          <a href="#" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li class="socials__li">
          <a href="#" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-instagram"></i>
          </a>
        </li>
      </ul>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Wesley</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
